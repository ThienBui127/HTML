<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .a{
        display: grid;
        grid-template-columns: auto auto;
        grid-gap: 10px;
    }
    .b{
        height: 200px;
        border: 1px solid;
    }
    .a1{
        margin-top: 10px;
        display: grid;
        grid-template-columns: auto auto auto;
        grid-gap: 10px;
    }
    .b1{
        border: 1px solid;
        height: 150px;
    }
</style>
<body>
    <div class="a">
        <div class="b"></div>
        <div class="b"></div>
    </div>
    <div class="a1">
        <div class="b1"></div>
        <div class="b1"></div>
        <div class="b1"></div>
        <div class="b1"></div>
        <div class="b1"></div>
        <div class="b1"></div>

    </div>
</body>
</html>
