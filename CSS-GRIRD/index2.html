<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        display: grid;
        grid-template-columns: auto auto auto;
        justify-content: space-around;
        height: 500px;
        /*space-around, space-between, center, end, start*/
        background: yellow;
       align-items: center;
    }
    .item{
        width: 50px;
        height: 50px;
        border: 1px solid;
    }
</style>
<body>
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
