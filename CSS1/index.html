<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        làm web: làm cái oto
        HTML: Khung xe
        CSS: Sơn xe => Làm web đẹp hơn so với thuần HTML
        JS: Bộ máy
    -->
    <div style="width: 100px; height: 100px;">Inline CSS</div>
    <h1>
        internal
    </h1>
    <h2>
        external
    </h2>
    <h3>Bùi Đức Thiện</h3>
    <!--
        Box model là một khái niệm trong CSS để mô tả cách mà các phần tử HTML được bố trí trên trang web. 
        Theo khái niệm này, mỗi phần tử HTML được xem như một hộp.

Padding: Khoảng cách giữa nội dung và biên của phần tử HTML.

Margin: Khoảng cách giữa phần tử HTML và các phần tử khác trên trang web.
    -->
</body>
</html>
