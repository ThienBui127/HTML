<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 500px;
            background: yellow;
            
        }
        .red{width: 100px; 
            height: 100px;
            background: red;

        }
        .blue{
            width: 100px; 
            height: 100px;
            background: blue;
            top: 120px;
            position: absolute;
        }
    </style>
</head>
<body>
    <!--
        position: quy định cách xác định vị trí của phần tử html
        + static: không phụ thuộc vào top-left-right-bottom, mặc định
        + có thể thay đổi t-l-r-b
            - absolute: mặc định vị trí theo thẻ cha
            -relative: xác định vị trí theo thẻ cha
        + fixed: cố định khi lăn chuột, có thể thay đổi t-l-r-b
    -->
  
 <div>
  <div class="red"></div>
  <div class="blue"></div>
</div>
</body>
</html>
